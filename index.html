<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consultoria Est√©tica Inteligente</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9f9f9, #e3f2fd);
      color: #333;
    }
    header {
      background-color: #4CAF50;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input[type="file"] {
      display: block;
      margin: 1rem 0;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #progress-bar {
      width: 0%;
      height: 20px;
      background-color: #4CAF50;
      margin-top: 1rem;
      border-radius: 5px;
      transition: width 2s;
    }
    #resultado {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e8f5e9;
      border-radius: 5px;
      font-size: 1rem;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  Consultoria Est√©tica Inteligente
</header>

<main>
  <h2>An√°lise de Pele Personalizada</h2>
  <input type="file" id="upload-image" accept="image/*">
  <button onclick="analisarImagem()">Analisar minha pele</button>

  <div id="progress-bar"></div>
  <div id="resultado"></div>
</main>

<footer>
  ¬© 2025 Consultoria Est√©tica Inteligente - Todos os direitos reservados
</footer>

<script>
  async function analisarImagem() {
  const resultadoDiv = document.getElementById('resultado');
  const progressBar = document.getElementById('progress-bar');

  resultadoDiv.innerHTML = "";
  progressBar.style.width = "0%";

  // Anima a barra de progresso
  let width = 0;
  const interval = setInterval(() => {
    if (width >= 100) {
      clearInterval(interval);
    } else {
      width++;
      progressBar.style.width = width + "%";
    }
  }, 20); // Barra enche em 2 segundos

  // Ap√≥s encher, chama o servidor
  setTimeout(async () => {
    const prompt = `Sou um especialista em est√©tica. Um paciente enviou uma imagem de pele mostrando sinais comuns. Gere um diagn√≥stico breve e recomenda√ß√µes de cuidados de skincare apropriadas, incluindo limpeza, hidrata√ß√£o, prote√ß√£o solar e, se necess√°rio, tratamentos est√©ticos.`;

    try {
      const response = await fetch("https://SEU-SERVIDOR-RENDER.onrender.com/diagnostico", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();

      // üî• Agora exibimos corretamente o que o servidor respondeu!
      if (data.resposta) {
        resultadoDiv.innerHTML = `
          <h3>Resultado da An√°lise:</h3>
          <p>${data.resposta}</p>
        `;
      } else {
        resultadoDiv.innerHTML = `
          <p><strong>Erro:</strong> N√£o foi poss√≠vel gerar um diagn√≥stico. Tente novamente.</p>
        `;
      }
    } catch (error) {
      console.error("Erro ao chamar servidor:", error);
      resultadoDiv.innerHTML = `
        <p><strong>Erro:</strong> N√£o foi poss√≠vel gerar um diagn√≥stico. Tente novamente.</p>
      `;
    }
  }, 2200); // Pequeno atraso para a barra terminar
}
</script>

</body>
</html>
