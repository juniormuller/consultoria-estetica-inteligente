<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consultoria Estética Inteligente</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9f9f9, #e3f2fd);
      color: #333;
    }
    header {
      background-color: #4CAF50;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input[type="file"] {
      display: block;
      margin: 1rem 0;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #progress-bar {
      width: 0%;
      height: 20px;
      background-color: #4CAF50;
      margin-top: 1rem;
      border-radius: 5px;
      transition: width 2s;
    }
    #resultado {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e8f5e9;
      border-radius: 5px;
      font-size: 1rem;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  Consultoria Estética Inteligente
</header>

<main>
  <h2>Análise de Pele Personalizada</h2>
  <input type="file" id="upload-image" accept="image/*">
  <button onclick="analisarImagem()">Analisar minha pele</button>

  <div id="progress-bar"></div>
  <div id="resultado"></div>
</main>

<footer>
  © 2025 Consultoria Estética Inteligente - Todos os direitos reservados
</footer>

<script>
  async function analisarImagem() {
    const resultadoDiv = document.getElementById('resultado');
    const progressBar = document.getElementById('progress-bar');

    resultadoDiv.innerHTML = "";
    progressBar.style.width = "0%";

    // Simular progresso da análise
    let width = 0;
    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
      } else {
        width++;
        progressBar.style.width = width + "%";
      }
    }, 20); // 20ms * 100 = 2s

    // Após 2 segundos, faz a chamada real
    setTimeout(async () => {
      const prompt = `Sou um especialista em estética. Um paciente enviou uma imagem de pele mostrando sinais comuns. Gere um diagnóstico breve e recomendações de cuidados de skincare apropriadas, incluindo limpeza, hidratação, proteção solar e, se necessário, tratamentos estéticos.`;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-4-turbo",
          messages: [
            { role: "system", content: "Você é um consultor estético especializado." },
            { role: "user", content: prompt }
          ],
          temperature: 0.7
        })
      });

      const data = await response.json();
      const respostaIA = data.choices[0].message.content;

      resultadoDiv.innerHTML = `
        <h3>Resultado da Análise:</h3>
        <p>${respostaIA}</p>
      `;

    }, 2200); // Pequena margem para a barra terminar
  }
</script>

</body>
</html>
